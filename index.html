<!DOCTYPE html>
<html>
	<head>
		<title>The Inc Ecommerce</title>
		<link rel="stylesheet" type="text/css" href="library/materialize/dist/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="library/materialicons/materialicons.css">
		<script type="text/javascript" src="library/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="library/materialize/dist/js/materialize.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="font/font.css">
	</head>
	<body>

		<div class="container container-site">
			<div class="navbar">
				<div class="row">
					<div class="col s3 navbar-left">
						<div class="logo"><a href="#">THEINC</a></div>
					</div>
					<div class="col s6 navbar-center">
						<div class="title">Collections</div>
					</div>
					<div class="col s3 navbar-right">
						<div class="cart">Your Cart - 0</div>
					</div>
				</div>
			</div>
		</div>

		<br>

		<div class="container container-site">
			<div class="product">
				<div class="row">
					<div class="col s7">
						<div class="product-image">
							<img src="images/angel-stock1.jpg">
						</div>
					</div>
					<div class="col s5 product-height-fix">
						<div class="product-meta">
							<h3>
								Campaign <br>
								SS 2017 <br>
								Collection
							</h3>
							<small><a href="#">Shop Now</a></small>
						</div>
						<div class="product-gallery">
							<a href="#">
								<img src="images/angel-stock2-small.jpg">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
